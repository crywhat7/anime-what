<ion-header>
  <ion-toolbar>
    <ion-title>{{anime.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="anime-list"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <div class="image">
      <img style="width: 100%; object-fit: cover; object-position: center;" [src]="imageUrl" />
    </div>
    <ion-card-header>
      <ion-card-title>{{anime.title}}</ion-card-title>
      <ion-card-subtitle>{{anime.title_japanese}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{anime.synopsis}}
      <ion-card>
        <img alt="Silhouette of mountains" [src]="trailerUrl" />
        <ion-card-content>
          <ion-button expand="block" color="primary" [href]="videoUrl">Ver Trailer</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-card-content>
  </ion-card>
</ion-content>
