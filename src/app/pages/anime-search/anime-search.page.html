<ion-content>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Buscar Anime</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-searchbar [(ngModel)]="searchTerm" (ngModelChange)="searchAnime()" placeholder="Buscar por nombre"
        animated="true"></ion-searchbar>
      <div *ngIf="animesFounded?.length === 0" class="no-founded-text">
        <ion-text>
          No se encontraron animes para la busqueda: {{searchTerm}}
        </ion-text>
      </div>
      <ion-list class="found-anime-list" *ngIf="animesFounded.length > 0">
        <ion-item *ngFor="let anime of animesFounded" [routerLink]="['/anime-detail/' + anime.mal_id]">
          <ion-card>
            <div class="image">
              <img style="width: 100%; object-fit: cover; object-position: center;"
                [src]="anime.images['jpg'].large_image_url" />
            </div>
            <ion-card-header>
              <ion-card-title>{{anime.title}}</ion-card-title>
              <ion-card-subtitle>{{anime.title_japanese}}</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-item>
      </ion-list>
    </ion-content>
  </div>
</ion-content>
